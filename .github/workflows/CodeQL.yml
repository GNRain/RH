name: "CodeQL Analysis for Frontend & Backend"

on:
  push:
    # This pipeline is specifically for your active development branch.
    branches: [ "new-frontend" ]
  pull_request:
    branches: [ "new-frontend" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # We are focusing only on JavaScript/TypeScript for this pipeline.
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # This is the crucial custom step for your project.
      - name: Build Frontend and Backend
        run: |
          # Build the frontend application
          echo "Building frontend..."
          cd rh-frontend-updated
          npm install
          npm run build # ðŸ‘ˆ Ensure you have a 'build' script in your frontend package.json
          cd ..

          # Build the backend application
          echo "Building backend..."
          cd rh-backend
          npm install
          npm run build # ðŸ‘ˆ Ensure you have a 'build' script in your backend package.json
          cd ..

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
